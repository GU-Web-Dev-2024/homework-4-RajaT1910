<!DOCTYPE html>
<html>
<head>
    <title>Trick-or-Treat Candy Collection</title>

            </div>

                <p>Gummy Bears</p>
            </div>
            <div class="candy-box">
                <img src="images/jolly.jpg" alt="Candy 1">
                <p>Jelly Beans</p>
            </div>
            <div class="candy-box">
                <img src="images/toffee.png" alt="Candy 1">
                <p>Toffee</p>
            </div>

    <!-- Footer Section -->
    <footer>
        <p>Happy Halloween!!!</p>
    </footer>
</body>
</html>
